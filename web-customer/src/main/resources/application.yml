#feign的配置，连接超时及读取超时配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
#  hystrix:
#    enabled: true
  sentinel:
    enabled: true

# 加密的盐
jasypt:
  encryptor:
    password: just4fun

# des算法的key
des:
  key: 12345678

# 线程参数
task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

