server:
  port: 8901
spring:
  application:
    name: customer-web
  # Mvc
  mvc:
    static-path-pattern: /**
    view:
      suffix: .html
      prefix: /
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/


  # Default active profile
  profiles:
    active: dev
  # rabbitmq
  rabbitmq:
    host: 106.52.132.48
    port: 5672
    virtual-host: my_vhost
    username: admin
    password: admin

  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster:
        nodes: 106.52.132.48:9300
        name: docker-cluster

